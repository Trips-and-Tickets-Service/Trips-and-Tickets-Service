name: Flutter Web CI/CD Pipeline

on:
  push:
    branches: [CI/CD]  # Обратите внимание: имя ветки должно точно совпадать
  pull_request:
    branches: [CI/CD]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Format code
        run: dart format .
        working-directory: ./frontend  # <-- Добавьте это

      - name: Get dependencies
        run: flutter pub get
        working-directory: ./frontend  # <-- Ключевое исправление!

      - name: Run tests
        run: flutter test
        working-directory: ./frontend

      - name: Build for web
        run: flutter build web --release
        working-directory: ./frontend

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./frontend/build/web  # Путь относительно корня репозитория